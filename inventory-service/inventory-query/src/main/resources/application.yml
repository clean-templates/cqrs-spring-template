spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory-query
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  application:
    name: inventory-query-service
server:
  port: 8081