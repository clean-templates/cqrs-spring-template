spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/inventory-command
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  application:
    name: inventory-command-service